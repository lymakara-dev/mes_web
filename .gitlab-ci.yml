image: node:20

stages:
  - build
  - deploy

variables:
  APP_NAME: codera-web
  APP_DIR: /home/gic/mes-deployment/web
  NODE_ENV: production
  NODE_OPTIONS: "--max-old-space-size=4096"

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - .next/cache/

build_project:
  stage: build
  tags:
    - runner111  # Replace with your actual runner tag
  script:
    - echo "â³ Starting CI/CD for $APP_NAME.."
    - whoami
    - pwd
    - echo "ðŸ—ï¸ Building $APP_NAME..."
    - rm -rf node_modules .next
    - npx next telemetry disable
    - npm install --legacy-peer-deps
    - npm run build
    # - NODE_OPTIONS="--max-old-space-size=4096" npx next build
  artifacts:
    paths:
      - .next
      - node_modules
  only:
    - main

deploy:
  stage: deploy
  before_script:
    - echo "ðŸ” Preparing SSH access..."
    # - mkdir -p ~/.ssh
    # - echo "$DEPLOY_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    # - chmod 600 ~/.ssh/id_rsa
    # - ssh-keyscan -H 192.168.71.110 >> ~/.ssh/known_hosts
  script:
    - echo "ðŸš€ Deploying to $APP_DIR on 192.168.71.110.."
    - ssh gic@192.168.71.111 "
      whoami &&
      cd $APP_DIR &&
       GIT_SSH_COMMAND='ssh -i ~/.ssh/gitlab' git fetch origin &&
       GIT_SSH_COMMAND='ssh -i ~/.ssh/gitlab' git checkout production &&
       GIT_SSH_COMMAND='ssh -i ~/.ssh/gitlab' git pull origin production &&
       docker compose up -d --build
      "
  only:
    - production
