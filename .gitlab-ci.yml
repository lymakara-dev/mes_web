image: node:20

stages:
  - install
  - build
  - deploy

install_dependencies:
  stage: install
  script:
    - echo "Installing dependencies..."
    - npm ci  # faster than `npm install` for CI
  cache:
    key: ${CI_PROJECT_PATH}-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
      - package-lock.json

build_app:
  stage: build
  script:
    - echo "Building app..."
    - npm run build
  cache:
    key: ${CI_PROJECT_PATH}-${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/

deploy:
  stage: deploy
  before_script:
    - echo "🔐 Preparing SSH access..."
    # - mkdir -p ~/.ssh
    # - echo "$DEPLOY_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_rsa
    # - chmod 600 ~/.ssh/id_rsa
    # - ssh-keyscan -H 192.168.71.110 >> ~/.ssh/known_hosts
  script:
    - echo "🚀 Deploying to $APP_DIR on 192.168.71.110.."
    - ssh gic@192.168.71.111 "
      whoami &&
      cd $APP_DIR &&
       GIT_SSH_COMMAND='ssh -i ~/.ssh/gitlab' git pull origin &&
       docker build -t mes-web . && docker run -d -p 3004:3000 mes-web
      "
  only:
    - main
